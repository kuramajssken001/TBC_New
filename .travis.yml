sudo: false
dist: xenial

language: cpp
compiler:
  - clang
 
git:
  depth: 1

addons:
  mariadb: '10.3'
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:rexut/factory'
    packages:
      - libssl-dev
      - libmariadb-client-lgpl-dev
      - libreadline6-dev
      - zlib1g-dev
      - libbz2-dev
      - libboost1.60-dev
      - libboost-filesystem1.60-dev
      - libboost-iostreams1.60-dev
      - libboost-program-options1.60-dev
      - libboost-regex1.60-dev
      - libboost-system1.60-dev
      - libboost-thread1.60-dev
      # For data archive
      - p7zip
      # For post run debug
      - gdb
      
before_install:
  - apt-cache policy
  - git config user.email "travis@build.bot" && git config user.name "Travis CI"
  - git tag -a -m "Travis build" init
  # To get core dump infos
  - ulimit -c
  - ulimit -a -S
  - ulimit -a -H
  - cat /proc/sys/kernel/core_pattern
  # More recent cmake
  - sudo apt-get remove cmake
  - sudo mkdir /opt/cmake
  - wget https://cmake.org/files/v3.18/cmake-3.18.4-Linux-x86_64.sh
  - sudo sh cmake-3.11.4-Linux-x86_64.sh --prefix=/opt/cmake --skip-license
 
install:
  - mysql -uroot -e 'create database test_mysql'
  - mkdir bin logs data
  - cd bin
  - /opt/cmake/bin/cmake ../ -DPLAYERBOT=0 -DTOOLS=1 -DSCRIPTS=static -DTESTS=0 -DCMAKE_BUILD_TYPE=Release -DDO_DEBUG=1 -DCMAKE_INSTALL_PREFIX=check_install
  - cd ..

script:
  - $CXX --version
  - mysql -uroot < sql/create/create_mysql.sql
  - mysql -utrinity -ptrinity auth < sql/base/auth_database.sql
  - mysql -utrinity -ptrinity characters < sql/base/characters_database.sql
  - mysql -utrinity -ptrinity logs < sql/base/logs_database.sql
  - cd bin
  - make -j 10 -k && make install && make clean
  - cd check_install
  - cd ..
  - ls
  - cd bin
  - ./authserver --version
  - ./worldserver --version
  - sed -e 's!^DataDir\s*=.*!DataDir = "../data/"!g;' -e 's!^LogsDir\s*=.*!LogsDir = "../logs/"!g;'  -e 's!^Testing.MaxParallel\s*=.*!Testing.MaxParallel = 1000!g;' -e 's!^Logger.scripts.ai\s*=.*!Logger.scripts.ai=6,Console Server!g;' < "../etc/worldserver.conf.dist" > "../etc/worldserver.conf"
  - ulimit -c unlimited -S
  - ./worldserver --tests
  - ls -l
  - for i in $(find ./ -maxdepth 1 -name 'core*' -print); do gdb worldserver core* -ex "thread apply all bt" -ex "set pagination 0" -batch; done;
  
